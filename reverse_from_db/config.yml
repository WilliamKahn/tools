# 数据库配置
database:
  host: localhost
  user: root
  password: '123456'
  database: mydb

# 数据库表名
table:
  name: mytable
  primary_key: id

# 作者
author:
  name: author

# 数据库字段类型映射 java类型
field_mapping:
  bigint: Long
  int: Integer
  varchar: String
  datetime: Date
  text: String
  decimal: Double
  tinyint: Integer

# 项目路径
project:
  path: /users/xxx/IdeaProjects/project

# 模板额外类配置信息
extra:
  # resultful返回值
  resultful:
    package: com.test.response
    class: Result
  # 分页父类
  pagination:
    package: com.test.common
    class: Page

# 单模块module填null或者~为空值，多模块module填模块名
template:
  DO:
    module: null
    package: com.test.entity
  Mapper:
    module: null
    package: com.test.mapper
    path: /test
  DAO:
    module: null
    package: com.test.dao
  Service:
    module: null
    package: com.test.service
  ServiceImpl:
    module: null
    package: com.test.service.impl
  Controller:
    module: null
    package: com.test.controller
  QueryDTO:
    module: null
    package: com.test.dto
  VO:
    module: null
    package: com.test.vo
  ListVO:
    module: null
    package: com.test.vo
  CreateVO:
    module: null
    package: com.test.vo
  UpdateVO:
    module: null
    package: com.test.vo